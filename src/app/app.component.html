<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
  <button (click)="setData()" class="btn btn-outline-primary m-2">Set Data</button>
  <button (click)="getData()" class="btn btn-outline-success m-2" routerLink="data-table">Get Data</button>
  <button (click)="deleteData()" class="btn btn-outline-danger m-2">Delete Data</button>
</div>

<div class="container mt-4">
  <div class="row">
    <table class="table table-striped table-bordered w-70 m-auto" *ngIf="JsonItem">
      <tr class="thead-dark">
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let item of JsonItem; let i=index;">
        <td>{{i+1}}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
      </tr>
    </table>
  </div>
</div>

<div class="container mt-4" *ngIf="JsonItem">
  <div class="row">
    <p-table [value]="JsonItem">
      <ng-template pTemplate="caption">
        User List
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
